<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select List</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="category">カテゴリーを選択してください：</label>

            <option value="ETF・ETN">ETF・ETN</option>
            <option value="グロース（内国株式）">グロース（内国株式）</option>
            <option value="PRO Market">PRO Market</option>

            <option value="プライム（外国株式）">プライム（外国株式）</option>
            <option value="REIT・ベンチャーファンド・カントリーファンド・インフラファンド">REIT・ベンチャーファンド・カントリーファンド・インフラファンド</option>
            <option value="スタンダード（外国株式）">スタンダード（外国株式）</option>
            <option value="グロース（外国株式）">グロース（外国株式）</option>
            <option value="出資証券">出資証券</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
