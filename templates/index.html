<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>上場企業一覧</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            display: block;
            margin-top: 10px;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">上場企業一覧</h1>
        <div class="form-group">
            <textarea id="query" class="form-control" placeholder="SQLクエリを入力してください"></textarea>
        </div>
        <button class="btn btn-primary" onclick="executeQuery()">実行</button>
        <div id="result"></div>
    </div>

    <!-- Bootstrap, JQuery and JQuery UI JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function fetchColumns() {
            try {
                const response = await fetch('/columns');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const columns = await response.json();
                console.log('Fetched columns:', columns);  // デバッグ用出力
                return columns;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                return [];
            }
        }

        async function executeQuery() {
            const query = document.getElementById('query').value;
            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const result = await response.json();
                displayResult(result);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (data.error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">エラー: ${data.error}</div>`;
                return;
            }

            if (data.length === 0) {
                resultDiv.innerHTML = `<div class="alert alert-warning">結果がありません。</div>`;
                return;
            }

            const table = document.createElement('table');
            table.className = 'table table-striped table-bordered';
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // ヘッダーの作成
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // データの作成
            data.forEach(row => {
                const tr = document.createElement('tr');
                for (const cell in row) {
                    const td = document.createElement('td');
                    td.textContent = row[cell];
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            resultDiv.appendChild(table);
        }

        $(document).ready(async function() {
            const sqlKeywords = ["SELECT", "FROM", "WHERE", "INSERT", "UPDATE", "DELETE", "JOIN", "LEFT JOIN", "RIGHT JOIN", "INNER JOIN", "OUTER JOIN", "GROUP BY", "ORDER BY"];
            const columns = await fetchColumns();

            console.log('SQL Keywords:', sqlKeywords);  // デバッグ用出力
            console.log('Columns:', columns);  // デバッグ用出力

            $('#query').autocomplete({
                source: function(request, response) {
                    const term = request.term.toUpperCase();
                    const matches = [];
                    sqlKeywords.concat(columns).forEach(function(item) {
                        if (item.toUpperCase().indexOf(term) !== -1) {
                            matches.push(item);
                        }
                    });
                    response(matches);
                },
                minLength: 1
            });
        });
    </script>
</body>
</html>
